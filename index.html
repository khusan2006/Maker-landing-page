<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/queries.css">
  
</head>
<body>
  <!-- Header section -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <a href="index.html" class="logo">
            <img src="./img/Logo.png" alt="logo of the website">
          </a>
          <ul class="navbar-links">
            <li class="navbar-link">Home</li>
            <li class="navbar-link">Services</li>
            <li class="navbar-link">About</li>
            <li class="navbar-link">The Team</li>
            <li class="navbar-link">Pricing</li>
            <li class="navbar-link">Contact</li>
          </ul>
          <button class="btn navbar-btn">
            Sign up
          </button>

        </nav>
        <ion-icon class="responsive-btn menu-btn" name="menu-outline"></ion-icon>
        <ion-icon class="responsive-btn close-btn" name="close-outline"></ion-icon>
      </div>
    </header>

    <!-- Hero section -->
    <main>
        <section class="hero-section ">
          <div class="hero-container container">
            <div class="hero-text__box">
              <h1 class="hero-title">
                <span class="underlined-text">Make</span> a Creative solutions for your Creative <span class="underlined-text">
                  ideas
                </span> .
              </h1>
              <p class="hero-text">
                We are here to give you effective ideas. We help the brands to become what they want. 
              </p>
              <button class="btn hero-btn">Get Started</button>
            </div>
            <div class="hero-img__box">
              <img src="./img/Hero area Image.png" alt="picture of the woman with picture of tools around her">
            </div>
          </div>
        </section>
    </main>
